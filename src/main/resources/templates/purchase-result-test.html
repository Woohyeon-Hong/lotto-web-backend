<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>발행내역(테스트)</title></head>
<body>
<h1>발행내역(테스트)</h1>

<section>
  <p><strong>발행 수:</strong> <span th:text="${purchase.issuedCount}"></span> 장</p>
  <h2>발행된 로또 번호</h2>
  <ol>
    <li th:each="lotto : ${purchase.issuedLottos}">
      <span th:text="${lotto.numbers}"></span>
      <span> (발행 시각:
      <span th:text="${#temporals.format(lotto.issuedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
      )
    </span>
    </li>
  </ol>
</section>

<section style="margin-top:16px">
  <h2>다음 단계</h2>
  <a href="/lottos/winning-numbers">당첨입력으로 이동</a>
</section>
</body>
</html>
