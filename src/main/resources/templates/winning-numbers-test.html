<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>당첨 번호 입력 (테스트)</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    .panel { border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 380px; }
    input { margin-bottom: 8px; width: 100%; padding: 8px; }
  </style>
</head>
<body>

<h1>당첨 번호 입력 (테스트)</h1>

<div class="panel">
  <form action="/lottos/results" method="post">
    <label>당첨 번호 (쉼표로 구분):</label>
    <input type="text" name="lottoNumbers" placeholder="예: 1, 5, 12, 23, 35, 40" required>

    <label>보너스 번호:</label>
    <input type="number" name="bonusNumber" min="1" max="45" required>

    <button type="submit">결과 확인하기</button>
  </form>
</div>

</body>
</html>
