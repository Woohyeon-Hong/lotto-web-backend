<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로또 결과 (테스트)</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    h1 { margin-bottom: 20px; }
    .panel { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 20px; }
    table { border-collapse: collapse; width: 400px; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
    th { background: #f9f9f9; }
    .actions { display: flex; gap: 8px; }
  </style>
</head>
<body>

<h1>로또 결과 (테스트)</h1>

<div class="panel" th:if="${result != null}">
  <p><strong>총 수익률:</strong>
    <span th:text="${#numbers.formatDecimal(result.returnRate, 1, 1)}">0.0</span>%</p>

  <h3>등수별 당첨 개수</h3>
  <table>
    <thead><tr><th>등수</th><th>당첨 개수</th></tr></thead>
    <tbody>
    <tr th:each="e : ${result.rankCounts}">
      <td th:text="${e.key}">SECOND</td>
      <td th:text="${e.value}">0</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="actions">
  <form action="/lottos/histories" method="get">
    <button type="submit">내 발행 내역 보기</button>
  </form>
  <form action="/lottos" method="get">
    <button type="submit">홈으로 돌아가기</button>
  </form>
</div>

</body>
</html>
