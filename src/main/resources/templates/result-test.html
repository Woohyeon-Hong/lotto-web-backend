<!-- src/main/resources/templates/result-test.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>당첨내역 응답 확인(테스트)</title>
  <style>
    body { font-family: sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 420px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f3f3f3; }
    .summary { margin-top: 16px; }
    .nav { margin-top: 20px; }
  </style>
</head>
<body>
<h1>당첨내역 응답 확인(테스트)</h1>

<section>
  <h2>등급별 당첨 개수</h2>
  <table>
    <thead>
    <tr>
      <th>등급(Rank)</th>
      <th>개수(건)</th>
    </tr>
    </thead>
    <tbody>
    <!-- rankCounts: List<Entry<Rank, Long>> -->
    <tr th:each="entry : ${result.rankCounts}">
      <td th:text="${entry.key}">RANK</td>
      <td th:text="${entry.value}">0</td>
    </tr>
    </tbody>
  </table>
</section>

<section class="summary">
  <h2>요약</h2>
  <p>
    <strong>수익률:</strong>
    <span th:text="${#numbers.formatDecimal(result.returnRate, 1, 2)}">0.00</span> %
  </p>
</section>

<div class="nav">
  <a href="/lottos">구매 테스트로 돌아가기</a>
</div>

</body>
</html>
