<!-- src/main/resources/templates/purchase-history-test.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>최근 발행 내역 (테스트)</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        h1 { margin-bottom: 24px; }
        table { border-collapse: collapse; width: 100%; max-width: 960px; margin-bottom: 24px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #f7f7f7; }
        .actions { display: flex; gap: 8px; justify-content: center; margin-top: 16px; }
        .empty { margin-top: 16px; color: #666; }
        .rank-list { list-style: none; padding: 0; margin: 0; font-size: 0.9em; color: #444; }
    </style>
</head>
<body>

<h1>최근 발행 내역 (테스트)</h1>

<p class="empty" th:if="${#lists.isEmpty(purchases)}">최근 발행 내역이 없습니다.</p>

<table th:if="${!#lists.isEmpty(purchases)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>구매 일시</th>
        <th>구매 금액(원)</th>
        <th>발행 장수</th>
        <th>수익률(%)</th>
        <th>등수별 통계</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${purchases}">
        <td th:text="${p.id}">1</td>
        <td th:text="${#temporals.format(p.purchasedAt, 'yyyy-MM-dd HH:mm:ss')}">2025-11-12 22:40:00</td>
        <td th:text="${#numbers.formatInteger(p.purchaseAmount, 3, 'COMMA')}">10,000</td>
        <td th:text="${p.issuedCount}">10</td>
        <td th:text="${#numbers.formatDecimal(p.returnRate, 1, 1)}">75.3</td>
        <td>
            <ul class="rank-list">
                <li th:each="e : ${p.rankCounts}">
                    <span th:text="${e.key}">THIRD</span>:
                    <span th:text="${e.value}">2</span>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

<div class="actions">
    <form action="/lottos" method="get">
        <button type="submit">새 금액으로 구매하기</button>
    </form>
</div>

</body>
</html>
